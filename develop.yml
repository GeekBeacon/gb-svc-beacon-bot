version: '3.7'
services:
  bot:
    image: geekbeacon/beacon-bot:0.2.1
    restart: always
    build:
        context: . 
        dockerfile: compose/Dockerfile-bot
    env_file: .env
#    volumes:
#     - ./:/app
  db:
    image: mysql:5.7.29
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    env_file: .env
    volumes:
        - ./sql:/docker-entrypoint-initdb.d
        - ./data:/var/lib/mysql 
