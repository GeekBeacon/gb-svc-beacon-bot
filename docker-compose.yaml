version: '3.7'
services:
  bot:
    image: geekbeacon/beacon-bot:latest
    build:
        context: . 
    env_file: .env
    volumes:
      - ./config.js:/app/config.js
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    env_file: .env
    volumes:
        - ./sql:/docker-entrypoint-initdb.d
  redis:
    image: redis
    env_file: .env
  adminer:
    image: adminer
    env_file: .env
    restart: always
    ports:
      - 8080:8080
