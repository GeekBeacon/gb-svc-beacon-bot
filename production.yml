version: '3.7'
services:
  bot:
    image: geekbeacon/beacon-bot:${BOT_VERSION}
    restart: always
    build:
        context: . 
        dockerfile: compose/Dockerfile-bot
    networks:
       - shared_backend
    external_links:
      - shared_mysql
    env_file: .env

networks:
    shared_backend:
        name: shared_backend
        external: true
